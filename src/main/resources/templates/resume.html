<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <link th:href="@{../css/main.css}" rel="stylesheet" media="screen"/>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
        <title>Resume</title>

    </head>
    <body>

    <div class="container">
        <div class="row grid-background borderimg">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <div th:include="fragments/personalDetailsSection :: personalDetailsSection (details=${resume.personalDetails})"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div th:include="fragments/skillsSection :: skillsSection (skillsSections=${resume.skillSections})"></div>
                    </div>

                    <div class="col-md-6">
                        <div th:include="fragments/schoolSection :: schoolSection (sections=${resume.schoolSections})"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div th:include="fragments/experienceSection :: experienceSection (sections=${resume.experienceSections})"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </body>
</html>
