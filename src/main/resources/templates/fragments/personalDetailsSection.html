
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="personalDetailsSection (details)" class="experience">
    <div class="personal_info">
        <div class="row">
            <div class="col-md-3">
                <img th:src="@{'../images/' + ${details.photoUrl}}" />
            </div>
            <div class="col-md-5 col-md-offset-1">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="component-title" th:text="${details.name}"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="component-title" th:text="${details.email}"></h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

</body>

</html>
